<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Touch Grass Classifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #1e293b;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 15px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #10b981;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }

    #resultText {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }

    .spinner {
      margin-top: 15px;
      display: none;
    }

    .spinner::after {
      content: "";
      width: 30px;
      height: 30px;
      border: 4px solid #ccc;
      border-top-color: #10b981;
      border-radius: 50%;
      display: inline-block;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå± Touch Grass Classifier</h1>
    <input type="file" id="fileInput" accept="image/*" />
    <br />
    <button id="predictBtn" onclick="predict()">Predict</button>
    <div class="spinner" id="loadingSpinner"></div>
    <p id="resultText"></p>
  </div>

  <script>
    async function predict() {
      const fileInput = document.getElementById("fileInput");
      const resultText = document.getElementById("resultText");
      const spinner = document.getElementById("loadingSpinner");
      const predictBtn = document.getElementById("predictBtn");

      resultText.textContent = "";

      if (!fileInput.files.length) {
        resultText.textContent = "‚ö†Ô∏è Please select an image first.";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      spinner.style.display = "inline-block";
      resultText.textContent = "‚è≥ Predicting... Please wait.";
      predictBtn.disabled = true;

      try {
        const res = await fetch("https://touch-grass-api.onrender.com/predict/", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        resultText.textContent = `‚úÖ Label: ${data.label} | Confidence: ${data.confidence}`;
      } catch (err) {
        console.error(err);
        resultText.textContent = "‚ùå Error: Could not fetch prediction.";
      } finally {
        spinner.style.display = "none";
        predictBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
